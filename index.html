<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="wkthree.css">
        <title>Contact Form</title>
    </head>
    <body>
        <h1 id="contact">Contact Form</h1>
        <form  action="" method="">
            <label for="name" id="namelabel">Name:</label >
            <input type="text" id="name" name="name" required class="name"><br><br>
            <label for="email" id="namelabel">Email:</label>
            <input type="email" id="email" name="email" required class="name"><br><br>
            <label for="message" id="namelabel">Message:</label><br>
            <textarea id="message" name="message" rows="4" cols="50"  class="name"></textarea><br><br>
            <input type="submit" value="Submit" class="name">
        </form>
        
    </body>
</html>
